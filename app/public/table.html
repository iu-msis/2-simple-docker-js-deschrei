<h2>Book List</h2>

<div id="comment">
<table class="table" id="commentTable">
  <thead>
    <tr>
      <th>Id</th>
      <th>Comment</th>
    </tr>
  </thead>
  <tbody id="commentTableBody">
    <tr v-for="comment in commentList">
      <td>{{comment.id}}</td>
      <td>{{comment.commentText}}</td>
    </tr>
  </tbody>
</table>



<form method="post" v-on:submit.prevent="createComment" id="newCommentForm">
  <div>
    <label for="commentText">New Comment</label>
    <input type="text" v-model="newComment.commentText" class="form-control" id="commentText">
  </div>
    <button type="submit" class="btn btn-primary" id="submitNewComment">Submit Comment</button>
</form>
</div>
